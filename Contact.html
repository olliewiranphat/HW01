    <h1>Contact Me</h1>
    <div class="form">
        <form action="./test01">
            <p>Enter your info..</p>

            <label for="name">Your Name</label><br>
            <input type="text" id="name" name="name" required>
            <div style="margin-top: 20px;"> <label for="email">Your Email</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div style="margin-top: 20px;"> <label for="gender">Gender</label><br>
                <select name="gender" id="gender" style="width: 510px;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div style="margin: 20px 0;"> <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="15" cols="75"></textarea>
            </div>

            <button>Send</button>

        </form>
